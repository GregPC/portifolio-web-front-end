<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" >
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="row">
          <div class="col-xs-4">
            <img class="img-fluid title-logo" src="image\logo.jpg" alt="logotipo, sombracelha, olhos com oculos e bigode">
          </div>
          <div class="col-xs-8 text-right text-uppercase">
            <h1 class="title-super text-thin">Greg Lee</h1>
            <h4 class="text-muted"><strong>Front-end Padwan</strong></h4>
          </div>
      </header>
      <main class="row">
          <div class="col-md-12">
            <hr>
          </div>
          <div class="col-md-12">
            <img class="img-fluid" style="width:100%" src="image\ponte_rio_negroo.jpg" alt="ponto do rio negro vista aerea">
          </div>
          <div class="col-md-12">
            <h2><strong>Featured Work</strong></h2>
          </div>
        <section class="text-uppercase text-center">
          <article class="col-md-4">
            <img class="img-fluid" style="width:100%" src="image\ruinas_historicas.jpg" alt="ruinas historicas de paricatuba no amazonas">
            <h3 class="text-uppercase">Ruínas Paricatuba</h3>
            <p><a href="https://noamazonaseassim.com.br/ruinas-de-paricatuba/">Link to Ruínas Info</a></p>
          </article>
          <article class="col-md-4">
            <img class="img-fluid" style="width:100%" src="image\por_do_sol.jpg" alt="por do sol no municipio de iranduba amazonas">
            <h3 class="text-uppercase">Por do Sol</h3>
            <p><a href="https://noamazonaseassim.com.br/por-do-sol-visto-de-diversas-cidades-do-amazonas/">Link to Sunset Amazonas</a></p>
          </article>
          <article class="col-md-4">
            <img class="img-fluid" style="width:100%" src="image\lago_acajatuba.jpg" alt="lago de acajatuba">
            <h3 class="text-uppercase">Lago Acajatuba</h3>
            <p><a href="https://mapcarta.com/pt/27416994">Link to Acajatuba</a></p>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
